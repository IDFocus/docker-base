version: "3.1"
services:

  mysql:
    image: mysql:8.0
    container_name: docker-demo-mysql
    working_dir: /application
    
    volumes:
      - .:/application
      - ./mysql-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=demoSecure!
      - MYSQL_DATABASE=demodb
      - MYSQL_USER=demo
      - MYSQL_PASSWORD=demo
    ports:
      - "8002:3306"

  webserver:
    image: nginx:alpine
    container_name: docker-demo-webserver
    working_dir: /application
    volumes:
      - ./symfony_app:/application
      - ./docker_files/docker_symfony/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8000:80"

  php-fpm:
    build: ./docker_files/docker_symfony
    container_name: docker-demo-php-fpm
    working_dir: /application
    volumes:
      - ./symfony_app:/application
      - ./docker_files/docker_symfony/php-ini-overrides.ini:/etc/php/8.1/fpm/conf.d/99-overrides.ini

